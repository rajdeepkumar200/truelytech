// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.2'
        classpath 'com.google.gms:google-services:4.4.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

// Kotlin 1.8+ merges many JDK7/JDK8 extensions into kotlin-stdlib.
// Some transitive deps (often via AndroidX test/coroutines) still pull
// kotlin-stdlib-jdk7/jdk8, which can cause Duplicate class errors.
subprojects { subproject ->
    subproject.configurations.configureEach { cfg ->
        cfg.exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7"
        cfg.exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
